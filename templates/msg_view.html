<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>msg_view</title>
		
		<!-- Bootstrap Framework 사용 -->
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		
		<!-- Bootstrap 4 Icons -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		
		<!-- Google Web Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
		
		<style>
			.center {
				margin: auto;
				text-align: center;
            }
			
			.ul-center {
				margin-left: auto;
 				margin-right: auto;
			}
			
			.title {
				font-family: 'Righteous', cursive;
			}
			
			body {
				font-family: 'Noto Sans KR', sans-serif;
			}
			
			h1 {
				font-family: 'Do Hyeon', sans-serif;
			}
			
			th {
				background-color: #F9F9FB;
			}

            td {
                text-align: left;
            }
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand title" href="/">Message List</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">메세지 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_msg">메세지 작성</a>
                    </li>
                </ul>
            </div>
        </nav>
		<div class="container center">
			<br>
		
			<h1>메세지 내용</h1>
			
			<br>
            
            <div class="btn-group" style="float: right;">
                <button type="button" class="btn btn-sm btn-primary" onclick="location.href='/modify_msg?msg_id={{msg[0]}}'">수정</button>
                <button type="button" class="btn btn-sm btn-danger" onclick="location.href='/del_msg?msg_id={{msg[0]}}'">삭제</button>
            </div>

            <br><br>

            <table class="table center">
                <tr>
                    <th width="15%">번호</th>
                    <td width="85%">{{msg[0]}}</td>
                </tr>
                <tr>
                    <th>조회수</th>
                    <td>{{msg[1]}}</td>
                </tr>
                <tr>
                    <th>작성일</th>
                    <td>{{msg[2]}}</td>
                </tr>
                <tr>
                    <th>최종 수정일</th>
                    <td>{{msg[3]}}</td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td>{{msg[4]}}</td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td>{{msg[5]}}</td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>{{msg[6]}}</td>
                </tr>
            </table>
            
			<br><br>
        </div>
	</body>
</html>
